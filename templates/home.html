<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Analisis Sentimen</title>
  </head>
  <body class="bg-slate-900 text-white max-w-[600px] mx-auto my-8 px-4">
    <h1 class="font-bold text-3xl text-center mb-3">Analisis Sentimen</h1>
    <form id="form" method="post" action="/analyze" class="flex gap-3">
      <input
        type="text"
        name="statement"
        placeholder="kucing unyu unyu punyah ciapah?"
        class="py-2 px-4 w-full rounded-md bg-transparent border border-slate-700"
      />
      <button
        class="bg-white py-2 px-4 rounded-md text-slate-900 font-semibold"
      >
        Analisis
      </button>
    </form>

    <section class="my-4">
      <h2
        class="font-bold text-2xl {% if result == 'Positive' %} text-green-600 {% elif result == 'Negative' %} text-red-600 {% else %} text-slate-500 {% endif %}"
      >
        {{ result }}
      </h2>
      <p class="text-slate-600">{{ text }}</p>
    </section>
  </body>
</html>
